<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TecnoLaredo</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #2980b9;
            --background: #ecf0f1;
            --white: #fff;
            --success:#f472b6;
            --error: #e74c3c;
            --shadow: 0 4px 16px rgba(44,62,80,0.08);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: var(--background);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: var(--white);
            box-shadow: var(--shadow);
            border-radius: 16px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
            margin: 0;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        h2 {
            color: var(--primary);
            text-align: center;
            margin: 0 0 1.5rem 0;
            font-weight: 700;
            font-size: 1.7rem;
            letter-spacing: 0.5px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }
        label {
            color: var(--primary);
            font-size: 1rem;
            margin-bottom: 0.2rem;
            font-weight: 500;
        }
        input, select {
            padding: 0.8rem;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1rem;
            background: var(--background);
            transition: border-color 0.2s;
            margin: 0;
        }
        input:focus, select:focus {
            border-color: var(--accent);
            outline: none;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            gap: 1rem;
        }
        button {
            background: var(--accent);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background: var(--primary);
        }
        .link {
            background: none;
            color: var(--accent);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: underline;
            padding: 0;
            font-weight: 500;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.98rem;
            margin: 0;
        }
        .checkbox-group input[type="checkbox"] {
            accent-color: var(--accent);
            width: 18px;
            height: 18px;
        }
        .message {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: var(--white);
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            font-size: 1rem;
            font-weight: 500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 10;
            min-width: 220px;
            text-align: center;
        }
        .message.show {
            opacity: 1;
            pointer-events: auto;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
                border-radius: 10px;
            }
            h2 {
                font-size: 1.2rem;
            }
            .message {
                min-width: 140px;
                font-size: 0.95rem;
                top: -45px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Correo electrónico</label>
                <input type="email" id="login-email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" required autocomplete="current-password">
            </div>
            <div class="actions">
                <button type="submit" href="index.html">Entrar</button>
                <button type="button" class="link" onclick="showRegister()">Registrarse</button>
            </div>
        </form>
        <div class="message" id="login-message"></div>
    </div>

    <div class="container" id="register-container" style="display:none;">
        <h2>Registro</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="reg-nombre">Nombre</label>
                <input type="text" id="reg-nombre" required>
            </div>
            <div class="form-group">
                <label for="reg-apellidos">Apellidos</label>
                <input type="text" id="reg-apellidos" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Correo electrónico</label>
                <input type="email" id="reg-email" required>
            </div>
            <div class="form-group">
                <label for="reg-nivel">Nivel de educación</label>
                <select id="reg-nivel" required>
                    <option value="">Seleccione...</option>
                    <option value="Primaria">Primaria</option>
                    <option value="Secundaria">Secundaria</option>
                    <option value="Preparatoria">Preparatoria</option>
                    <option value="Universidad">Universidad</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="reg-terminos" required>
                <label for="reg-terminos">Acepto términos y condiciones</label>
            </div>
            <div class="actions">
                <button type="submit">Registrar</button>
                <button type="button" class="link" onclick="showLogin()">Volver</button>
            </div>
        </form>
        <div class="message" id="register-message"></div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'flex';
            hideMessage('login-message');
        }
        function showLogin() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'flex';
            hideMessage('register-message');
        }
        function showMessage(id, text, color = 'var(--success)') {
            const msg = document.getElementById(id);
            msg.textContent = text;
            msg.style.background = color;
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 2500);
        }
        function hideMessage(id) {
            document.getElementById(id).classList.remove('show');
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showMessage('login-message', '¡Bienvenido!');
            setTimeout(function() {
            window.location.href = 'index.html';
            }, 1200);
        });


        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showMessage('register-message', 'Contacto o alumno registrado');
            setTimeout(showLogin, 2600);
        });
    </script>
</body>
</html>
