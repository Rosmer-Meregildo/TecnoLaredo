<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App para Estudiantes - Horarios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <!-- HEADER -->
  <header class="gradient-bg text-white p-4 shadow-lg">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center">
          <span class="text-2xl">🏆</span>
        </div>
        <h1 class="text-2xl font-bold">Tecno Laredo</h1>
      </div>
      <button id="notificationBtn" class="relative p-2 bg-white bg-opacity-20 rounded-full">
        <span class="text-xl">🔔</span>
        <span id="notificationBadge"
              class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
      </button>
    </div>
  </header>

  <!-- NAV -->
  <nav class="bg-white shadow-md p-4">
    <div class="flex justify-around">
      <a href="index.html" class="nav-btn flex flex-col items-center p-2 rounded-lg">
        <span class="text-xl mb-1">🏠</span>
        <span class="text-xs">Inicio</span>
      </a>
      <a href="estudios.html" class="nav-btn flex flex-col items-center p-2 rounded-lg">
        <span class="text-xl mb-1">📚</span>
        <span class="text-xs">Estudio</span>
      </a>
      <a href="horarios.html" class="nav-btn flex flex-col items-center p-2 rounded-lg bg-blue-100 text-blue-600">
        <span class="text-xl mb-1">📅</span>
        <span class="text-xs">Horarios</span>
      </a>
      <a href="juegos.html" class="nav-btn flex flex-col items-center p-2 rounded-lg">
        <span class="text-xl mb-1">🎮</span>
        <span class="text-xs">Juego</span>
      </a>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="p-4 pb-20 max-w-4xl mx-auto">
    <section id="schedule">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">📅 Gestión de Horarios</h2>

      <div class="bg-white rounded-xl p-6 shadow-md mb-6">
        <h3 class="text-lg font-semibold mb-4">Crear Nuevo Horario</h3>
        <div class="space-y-4">
          <!-- Selección de Categoría -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Categoría de Actividad</label>
            <select id="categorySelect" class="w-full p-3 border border-gray-300 rounded-lg">
              <option value="">-- Selecciona una categoría --</option>
              <option value="creativas">🎨 Actividades Creativas</option>
              <option value="sociales">🤝 Actividades Sociales</option>
              <option value="fisicas">💪 Actividades Físicas</option>
              <option value="relajacion">🧘 Actividades de Relajación</option>
              <option value="estudio">📚 Actividades de Estudio</option>
              <option value="otro">✍️ Otro</option>
            </select>
          </div>

          <!-- Selección de Actividad -->
          <div id="activitySelectContainer">
            <label class="block text-sm font-medium text-gray-700 mb-2">Actividad</label>
            <select id="activitySelect" class="w-full p-3 border border-gray-300 rounded-lg">
              <option value="">-- Selecciona una actividad --</option>
            </select>
          </div>

          <!-- Campo de texto si es "Otro" -->
          <div id="customActivityContainer" class="hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">Escribe tu actividad</label>
            <input type="text" id="customActivityInput"
                   class="w-full p-3 border border-gray-300 rounded-lg"
                   placeholder="Ej: Pintar murales">
          </div>

          <!-- Horarios -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Hora Inicio</label>
              <input type="time" id="startTime" class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Hora Fin</label>
              <input type="time" id="endTime" class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
          </div>

          <!-- Mensaje de validación -->
          <p id="validationMessage" class="hidden text-red-500 text-sm font-medium"></p>

          <button id="addSchedule"
                  class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition-all">
            ➕ Agregar al Horario
          </button>
        </div>
      </div>

      <div class="bg-white rounded-xl p-6 shadow-md">
        <h3 class="text-lg font-semibold mb-4">Mi Horario de Hoy</h3>
        <div id="scheduleList" class="space-y-3"></div>
      </div>
    </section>
  </main>

  <!-- MODAL PRINCIPAL -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-gradient-to-r from-purple-500 to-indigo-600 p-6 rounded-2xl shadow-2xl text-center max-w-sm mx-auto text-white animate-fadeIn">
      <h2 id="modal-text" class="text-2xl font-bold"></h2>
      <p id="modal-sub" class="mt-2 text-lg"></p>
      <button onclick="cerrarModal()"
              class="mt-4 bg-white text-indigo-600 px-4 py-2 rounded-lg shadow-lg hover:bg-gray-200">Cerrar</button>
    </div>
  </div>

  <!-- Modal de éxito -->
  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm text-center relative animate-bounce">
      <h2 class="text-2xl font-bold text-green-600 mb-4">¡Actividad agregada! 🎉</h2>
      <p class="text-gray-700 mb-6">
        🚀 ¡Bien hecho! Has programado una nueva actividad.<br>
        Sigue así, estás construyendo disciplina y éxito. 💪
      </p>
      <button id="closeSuccessModal"
              class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-3 rounded-xl font-semibold shadow hover:from-green-600 hover:to-emerald-700 transition">
        Cerrar
      </button>
    </div>
  </div>

    <!-- Panel de Notificaciones -->
  <div id="notificationPanel" class="fixed top-0 right-0 w-80 h-full bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
    <div class="p-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold">Notificaciones</h3>
        <button id="closeNotifications" class="text-2xl">&times;</button>
      </div>
    </div>
    <div id="notificationList" class="p-4 space-y-4">
      <!-- Aquí se añaden las notificaciones dinámicas -->
    </div>
  </div>

  <!-- AUDIOS -->
  <audio id="audioInicio">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
  </audio>
  <audio id="audioFin">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>

  <script src="/js/horarios.js"></script>
</body>
</html>
