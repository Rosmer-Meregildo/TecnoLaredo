  <style>
    /* Estilos adicionales para los juegos */
    .word-cell {
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
        user-select: none;
        cursor: pointer;
        font-size: 0.8rem;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .word-cell:hover:not(.found) {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .word-cell.highlighted {
        background-color: #60A5FA;
        color: white;
    }
    .word-cell.found {
        background-color: #34D399;
        color: white;
        pointer-events: none;
        cursor: default;
    }
    
    .card {
        width: 6rem;
        height: 6rem;
        background-color: #A0AEC0;
        border-radius: 0.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transform: rotateY(0);
        transition: transform 0.5s ease;
        transform-style: preserve-3d;
    }
    .card.is-flipped {
        transform: rotateY(180deg);
    }
    .card-face, .card-back {
        position: absolute;
        backface-visibility: hidden;
    }
    .card-face {
        transform: rotateY(180deg);
        font-size: 2.5rem;
    }
    .card-back {
        background-color: #4F46E5;
        width: 100%;
        height: 100%;
        border-radius: 0.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        color: white;
    }
    .difficulty-btn {
        transition: background-color 0.2s, transform 0.2s;
    }
    .difficulty-btn:hover {
        background-color: #E5E7EB;
        transform: translateY(-2px);
    }
    .difficulty-btn.active {
        background-color: #4F46E5;
        color: white;
        transform: none;
    }
  </style>
</head>
